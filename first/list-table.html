<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <title>Список-таблица</title>
    <link rel="stylesheet" href="./pages/list-cards.css">

    <!-- Bootstrap CSS (jsDelivr CDN) -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <img src="./images/logo.png" class="header__logo" alt="Логотип Россия">
            <nav>
                <ul class="header__menu">
                    <li class="header__menu-links">
                        <a href="#" target="_blank" class="header__link">Пункт меню</a>
                    </li>
                    <li class="header__menu-links">
                        <a href="#" target="_blank" class="header__link">Пункт меню</a>
                    </li>
                    <li class="header__menu-links">
                        <a href="#" target="_blank" class="header__link">Пункт меню</a>
                    </li>
                    <li class="header__menu-links">
                        <a href="#" target="_blank" class="header__link">Пункт меню</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="wrapper">
            <table style="background-color: #fff" class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>

                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">© 2022. Имя Фамилия</p>
        </footer>
    </div>

</html>
